<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">         
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>               
    <link rel="stylesheet" href="style.css">                
</head>              
<body>      
    <div class="signup-container">            
        <form action="#" method="POST" class="signup-form">      
            <h2>Créer un compte</h2>

            <!-- Champ Nom complet -->
            <div class="input-group">    
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required>
            </div>

            <!-- Champ Email -->            
            <div class="input-group">              
                <label for="email">Email</label>              
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>                          
                         
            <!-- Champ Mot de passe -->
            <div class="input-group">    
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <!-- Champ Confirmer le mot de passe -->
            <div class="input-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            <div class="radio-group">
                <label>
                    <input type="radio" name="genre" value="homme"> Homme
                </label>
                <label>
                    <input type="radio" name="genre" value="femme"> Femme
                </label>
            </div>   

            <button type="submit" class="submit-btn">Créer un compte</button>
        </form>
        <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
    </div>
</body>
</html>
